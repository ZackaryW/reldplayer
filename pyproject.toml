[project]
name = "reldplayer"
version = "0.0.1"
description = "a reimagined pyldplayer that better suits scripting needs"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]
dependencies = [
    "zro2>=0.2.0",
    "pillow>=10.3.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.optional-dependencies]
all = [
    "pydantic>=2.6.4",
    "pyautogui>=0.9.54",
    "screeninfo>=0.8.1",
    "psutil>=5.9.8",
    "pyscreeze>=0.1.30",
    "pillow>=10.3.0",
    "easyocr>=1.7.1", 
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pydantic>=2.6.4",
    "pyautogui>=0.9.54",
    "screeninfo>=0.8.1",
    "psutil>=5.9.8",
    "pyscreeze>=0.1.30",
    "pillow>=10.3.0",
    "easyocr>=1.7.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/reldplayer"]

[tool.ruff.extend-per-file-ignores]
"**/__init__.py" = ["F401"]
