[project]
name = "reldplayer"
version = "0.1.0"
description = "a reimagined pyldplayer that better suits scripting needs"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]
dependencies = [
    
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pydantic>=2.6.4",
    "pyautogui>=0.9.54",
    "screeninfo>=0.8.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/reldplayer"]
